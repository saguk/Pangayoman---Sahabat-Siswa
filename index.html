<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pangayoman â€“ Sahabat Siswa</title>

<!-- PWA -->
<link rel="manifest" href="data:application/json,{
  &quot;name&quot;:&quot;Pangayoman&quot;,
  &quot;short_name&quot;:&quot;Pangayoman&quot;,
  &quot;start_url&quot;:&quot;.&quot;,
  &quot;display&quot;:&quot;standalone&quot;,
  &quot;background_color&quot;:&quot;#ffffff&quot;,
  &quot;theme_color&quot;:&quot;#0f172a&quot;
}">
<meta name="theme-color" content="#0f172a">

<script src="https://cdn.tailwindcss.com"></script>
<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<style>
body { font-family: system-ui, sans-serif; background:#f8fafc }
</style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">

const WA_GURU_BK = "628123456789"; // GANTI NOMOR BK

const sendWA = (msg) => {
  window.open(
    "https://wa.me/" + WA_GURU_BK + "?text=" + encodeURIComponent(msg),
    "_blank"
  );
};

const load = (k,d)=>JSON.parse(localStorage.getItem(k))||d;
const save = (k,d)=>localStorage.setItem(k,JSON.stringify(d));

function App(){
  const [view,setView]=React.useState("home");
  const [nama,setNama]=React.useState("");
  const [data,setData]=React.useState(load("pangayoman_data",[]));

  React.useEffect(()=>save("pangayoman_data",data),[data]);

  const kirim = (jenis,isi)=>{
    const obj={
      id:Date.now(),
      nama,
      jenis,
      isi,
      status:"Menunggu",
      waktu:new Date().toLocaleString()
    };
    setData([obj,...data]);
    sendWA(`ðŸ“Œ ${jenis}\nNama: ${nama}\nIsi: ${isi}`);
    alert("Terkirim ke Guru BK");
    setView("home");
  };

  return(
  <div className="max-w-md mx-auto min-h-screen bg-white shadow-xl">

  {/* HEADER */}
  <div className="bg-slate-900 text-white p-6 rounded-b-3xl">
    <img src="logo-smmpn2-margaasih.png" className="w-20 mx-auto mb-3"/>
    <h1 className="text-2xl font-bold text-center">PANGAYOMAN</h1>
    <p className="text-center text-slate-300 text-sm">Sahabat Siswa</p>
  </div>

  {/* HOME */}
  {view==="home" && (
  <div className="p-6 space-y-4">
    <input placeholder="Nama Siswa"
      className="w-full border p-3 rounded-xl"
      onChange={e=>setNama(e.target.value)}
    />

    <button onClick={()=>setView("lapor")}
      className="w-full bg-orange-500 text-white p-4 rounded-xl font-bold">
      Lapor Masalah
    </button>

    <button onClick={()=>setView("sos")}
      className="w-full bg-red-600 text-white p-4 rounded-xl font-bold">
      SOS Darurat
    </button>

    <button onClick={()=>setView("ortu")}
      className="w-full bg-blue-500 text-white p-3 rounded-xl">
      Mode Orang Tua
    </button>

    <button onClick={()=>setView("admin")}
      className="w-full text-sm text-slate-500">
      Login Guru BK
    </button>
  </div>
  )}

  {/* LAPOR */}
  {view==="lapor" && (
  <div className="p-6 space-y-4">
    <textarea placeholder="Ceritakan masalahmu..."
      className="w-full border p-3 rounded-xl h-32"
      id="lapor"/>
    <button onClick={()=>kirim("Laporan Masalah",lapor.value)}
      className="w-full bg-slate-900 text-white p-3 rounded-xl">
      Kirim
    </button>
  </div>
  )}

  {/* SOS */}
  {view==="sos" && (
  <div className="p-6 space-y-4 text-center">
    <p className="text-red-600 font-bold">
      Ini akan mengirim sinyal DARURAT
    </p>
    <button onClick={()=>kirim("SOS DARURAT","Siswa membutuhkan bantuan segera")}
      className="w-full bg-red-600 text-white p-4 rounded-xl font-bold">
      KIRIM SOS
    </button>
  </div>
  )}

  {/* ORANG TUA */}
  {view==="ortu" && (
  <div className="p-6 text-sm text-slate-600 space-y-3">
    <h2 className="font-bold">Mode Orang Tua</h2>
    <p>
      Pangayoman membantu memfasilitasi layanan BK di sekolah
      dengan menjamin kerahasiaan siswa.
    </p>
    <p>
      Orang tua tidak dapat melihat isi laporan,
      namun dapat memastikan layanan berjalan.
    </p>
    <button onClick={()=>setView("home")}
      className="w-full border p-2 rounded-xl">
      Kembali
    </button>
  </div>
  )}

  {/* ADMIN */}
  {view==="admin" && (
  <div className="p-6 space-y-4">
    <h2 className="font-bold">Dashboard Guru BK</h2>

    {data.map(d=>(
      <div key={d.id} className="border p-3 rounded-xl">
        <b>{d.jenis}</b><br/>
        Nama: {d.nama}<br/>
        <small>{d.waktu}</small>
        <p className="text-sm">{d.isi}</p>
        <button onClick={()=>sendWA(`Balasan BK untuk ${d.nama}`)}
          className="text-green-600 text-sm mt-2">
          Balas WhatsApp
        </button>
      </div>
    ))}
  </div>
  )}

  </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>

</body>
</html>
